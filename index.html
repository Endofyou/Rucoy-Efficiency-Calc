  <title>Rucoy Training Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/images/rucoy_favicon.ico">

<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PMQMDTBB"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <h1 id="header">Rucoy Training Calculator</h1>
  
  <p id="description">Input into the following fields the corresponding information to receive training insights.</p>

  <div id="mainContent">
  
    <input type="checkbox" id="enablePt" onclick="enablePtrain()">
    <label for="enablePt">Enable Power Training</label>

    <p id="mageToggle">
      <input type="checkbox" id="magePt">
      <label for="magePt">Enable Magic</label>
    </p>

    <p>Base Level: <input type="number" id="box1" value="" ></p>
    <p>Skill Level: <input type="number" id="box2" value="" ></p>
    <p>Extra Equips: <input type="number" id="box3" value="0"></p>
    <p>Weapon<span class="notranslate"> Attack</span>: <input type="number" id="box4" value="" ></p>

    <input type="checkbox" id="advancedToggle" onclick="advancedOptions()">
    <label for="advancedToggle">Advanced Options</label>

    <div id="advancedBoxes">
      <p>Desired Efficiency: <input type="number" id="box5" value="90">%</p>
      <input type="checkbox" id="critRing">
      <label for="critRing">Enable Crit Ring</label>
    </div>
    
  </div>

  <p><button type="button" onclick="calculation()">Calculate</button></p>

  <div id="results">
    <div id="resultsText1">[Results will display here]</div>
    <div id="resultsText2"></div>
    <div id="divider"></div>
    <div id="resultsText3"></div>
    <div id="resultsText4"></div>
  </div>

  <br id="bottomMargin">
